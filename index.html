<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="assets/svg/logo.svg" alt="">
        <h1>Les petits plats</h1>
    </header>
    <form class="d-flex">
        <input class="form-control me-2" id="search" type="text" placeholder="Rechercher une recette"
            aria-label="Search">
    </form>
    <main class="main">


        <div class="addTag"></div>
        <div id="selector">
            <div class="button-list">

                <div class="ingredient">
                    <button class="btn" id="ingredient">Ingrédient
                        <i class="fa-solid fa-angle-down iconDownIng"></i>
                    </button>
                    <div class="input-ingredient">
                        <input placeholder="Rechercher un ingrédient" type="text" id="search-Ingredients-List">
                        <i class="fa-solid fa-angle-up iconUpIng"></i>
                    </div>
                    <ul class="list-ingredient"></ul>
                </div>



                <div class="appliance">
                    <button class="btn" id="appliance">Appareil
                        <i class="fa-solid fa-angle-down iconDownAppl"></i>
                    </button>
                    <div class="input-appliance">
                        <input placeholder="Rechercher un appareil" type="text" id="search-Appliance-List">
                        <i class="fa-solid fa-angle-up iconUpAppl"></i>
                    </div>
                    <ul class="list-appliance"></ul>
                </div>


                <div class="ustensil">
                    <button class="btn" id="ustensil">Ustensils
                        <i class="fa-solid fa-angle-down iconDownUst"></i>
                    </button>
                    <div class="input-ustensil">
                        <input placeholder="Rechercher un ustensils" type="text" id="search-Ustensils-List">
                        <i class="fa-solid fa-angle-up iconUpUst"></i>
                    </div>
                    <ul class="list-ustensil"></ul>
                </div>
            </div>
        </div>
        <section class="all-recipes"></section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
